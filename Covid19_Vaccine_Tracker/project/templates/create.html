<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <title>Add Vaccine</title>
    </head>
    <body>
        <!-- Navigation bar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">CORONAVIRUS VACCINE TRACKER</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                     
                        <a class="nav-link active" href="/">Home</a>
                        <a class="nav-link active"  href="/vaccines">Manage Data</a>
                        <a class="nav-link active"  href="#">About</a>
                        <a class="nav-link active"  href="#">Logout</a>
                    <!--     <form class="form-inline my-2 my-lg-0">
					      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
					      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
					    </form> -->

                       
                        
                    </div>
                </div>
            </div>
</nav>
        <!-- Content -->
        <div class="container p-3 my-3 bg-dark text-white">
            <div class="container-fluid">
                <h1 class="display-5 pt-5 pb-2 px-2">Add Vaccine</h1>
                <p class="px-2 pb-5"> Insert Vaccine Entry to the database. </p>
            </div>
        </div>


       

        <div class="container p-3 my-3 border">
            <div class="container" >


            	 <!-- flash message -->

       			 {% with messages = get_flashed_messages() %}
 
	                {% if messages %}
	 
		                {% for message in messages %}
		 
			                <div class="alert alert-success alert-dismissable" role="alert">
			                    <button type="button" class="close" data-dismiss="alert" aria-label="close">
			                        <span aria-hidden="true">x</span>
			                    </button>

			                	{{message}}
			 
			                </div>
			 
		 
		                {% endfor %}
	 
	               	 {% endif %}
                	{% endwith %}

                <form action = "{{url_for('addVaccine')}}" method = "post" id="form" name="form" > 

                    <div class="container">
                      <div class="row">
                        <div class="col-sm">
                          <label for="name">NAME:</label>
                           <input type="text" class="col-sm-12 col-form-label" name="name" id="name" required=""> 
                        </div>
                        <div class="col-sm">
                          <label for="redlist_category">PHASE: </label>
                          <select class="col-sm-12 col-form-label" id="phase" name="phase" required="">
                              <option>Phase 1</option>
                              <option>Phase 2</option>
                              <option>Phase 3</option>
                              <option>Limited</option>
                              <option>Approved</option>
                              <option>Abandoned</option>
                            </select>
                        </div>
                        <div class="col-sm">
                          <label for="population_trend">TYPE</label>
                            <select class="col-sm-12 col-form-label" id="vaccine_type" name="vaccine_type" required="">
                              <option>Muscle Injection</option>
                              <option>Skin Injection</option>
                            </select>
                        </div>
                        
                      </div>
                    </div>


                    <div class="form-group">
                    <label for="rationale">DEVELOPER:</label>
                    <input type="text" class="form-control" id="developer" name="developer" required="">
                  </div>
                  <div class="form-group">
                    <label for="habitat">EFFICACY:</label>
                    <input type="text" class="form-control" id="efficacy" name="efficacy" required="">
                  </div>
                  <div class="form-group">
                    <label for="threats">DOSE:</label>
                    <input type="text" class="form-control" id="dose" name="dose" required="">
                  </div>
                  <div class="form-group">
                    <label for="population">STORAGE:</label>
                    <input type="text" class="form-control" id="vaccine_storage" name="vaccine_storage" required="">
                  </div>


                  <!-- <div class="form-group">
                    <label for="range">STATUS:</label>
                    <input type="text" class="form-control" id="status" name="status" required="">
                  </div>
                  <div class="form-group">
                    <label for="use_trade">MORE INFORMATION:</label>
                    <input type="text" class="form-control" id="more_info" name="more_info" required="">
                  </div> -->
                <br>
                  
                  
                  <div class="col text-center"><button type="submit" class="btn btn-primary btn-block" align="center" id="add" name="add" >Add</button></div>
                </form>





            </div>
        </div>

        
        <!-- Scripts -->
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

        <!-- Separate Popper and Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
 

        
    </body>
</html>
